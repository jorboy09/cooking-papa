<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Noto+Sans+JP&family=PT+Serif:ital@1&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- font-family: 'Balsamiq Sans', cursive;
    font-family: 'Pacifico', cursive; (Papa font)
    font-family: 'PT Serif', serif; 
    font-family: 'Noto Sans JP', sans-serif; (title fonts) -->

    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <a href="index.html" class="title">
            <i class="fas fa-cloud-meatball fa-2x"></i>
            <h2>&ensp;Cooking Papa</h2>
        </a>

        <div class="text">Register</div>

        <div class="loginContainer">
            <!-- REGISTER -->
            <form action="/register" method="POST" id="registerform">
                <input type="input" id="username" name="username" placeholder="username" required>
                <input type="password" id="password" name="password" placeholder="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <input type="submit" value="Submit" id="submit-button">
            </form>
        </div>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
    <script src="https://kit.fontawesome.com/49701cd46f.js" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
